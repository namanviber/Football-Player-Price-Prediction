<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Price Predictor</title>
</head>
<body>
    <h1>Player Price Predictor</h1>
    <form method="POST" action="/predict">
        <label for="page_views">Page Views:</label>
        <input type="number" name="page_views" id="page_views" required><br>
        <label for="fpl_value">FPL Value:</label>
        <input type="number" step="0.1" name="fpl_value" id="fpl_value" required><br>
        <label for="fpl_sel">FPL Selection %:</label>
        <input type="number" step="0.1" name="fpl_sel" id="fpl_sel" required><br>
        <label for="fpl_points">FPL Points:</label>
        <input type="number" name="fpl_points" id="fpl_points" required><br>
        <label for="big_club">Big Club:</label>
        <select name="big_club" id="big_club" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>Predicted Price: {{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
